<!DOCTYPE html>
<html>

<head>
    <title>RESULT: TEST-${post.section}</title>
    <style>
        .slideUp {
            animation-name: slideUp;
            -webkit-animation-name: slideUp;
            animation-duration: 1s;
            -webkit-animation-duration: 1s;
            visibility: visible !important;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }

        @-webkit-keyframes slideUp {
            0% {
                opacity: 0;
                -webkit-transform: translateY(70%);
            }

            100% {
                opacity: 1;
                -webkit-transform: translateY(0%);
            }
        }

        ::-webkit-scrollbar {
            width: 2vw;
        }

        ::-webkit-scrollbar-track {
            background: white;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        ::-moz-selection {
            background-color: white;
            color: black
        }

        ::selection {
            background-color: white;
            color: black;
        }

        body {
            background-color: #1a1a1f;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:visited {
            text-decoration: none;
        }

        #dark_title{
            text-align:center;
            font-size:20vw;
        }

        .dark_table {
            width: 80vw;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            font-size: 5vw;
            margin: auto;
            text-align: center;
            border-width: 1px;
            border-radius: 8px;
            border-collapse: collapse;
        }

        .dark_button {
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            background-color: #111114;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: none;
            cursor: pointer;
            border-collapse: collapse;
            border-width: 1px;
            border-radius: 8px;
            border-color: transparent;
        }

        input::placeholder {
            color: white;
        }

        @keyframes glowShadow {
            0% {
                box-shadow: 0 0 5px 0px white
            }

            50% {
                box-shadow: 0 0 10px 2px white
            }

            100% {
                box-shadow: 0 0 5px 0px white
            }
        }

        .glow {
            animation: glowShadow 1s infinite;
            animation-delay: 0.5s;
        }

        #top_button {
            border-radius: 50%;
            position: fixed;
            right: 5vw;
            bottom: 10vh;
            background-color: #111114;
            color: white;
            height: 10vw;
            width: 10vw;
            font-size: 2vw;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            z-index: 2;
            border-width: 1;
            margin: auto;
        }

        .visible {
            display: inline-block;
            animation: opacity-on 1s;
        }

        .unvisible {
            display: none;
        }

        @keyframes opacity-on {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @media (min-width: 768px) {
            .dark_table {
                width: 60vw;
            }
            #dark_title{
                font-size: 15vw;
            }
        }

        @media (min-width: 1023px) {
            .dark_table {
                width: 50vw;
            }
            #dark_title{
                font-size: 10vw;
            }
        }
    </style>
    <script> function isInViewport(element) { const rect = element.getBoundingClientRect(); return (rect.top >= 0 && rect.left >= 0 && rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && rect.right <= (window.innerWidth || document.documentElement.clientWidth)); } var wrongAnswer = document.getElementsByClassName('wrongAnswer'); function checkWrongAnswerViewed() { for (var i = 0; i < wrongAnswer.length; i++) { if (isInViewport(wrongAnswer[i])) wrongAnswer[i].className = 'glow wrongAnswer'; else { wrongAnswer[i].className = 'wrongAnswer'; } } } var currentAnswer = 0; function nextAnswer() { if (currentAnswer == wrongAnswer.length - 1) { document.getElementsByClassName('wrongAnswer')[currentAnswer].scrollIntoView({ "behavior": "smooth", "block": "center" }); document.getElementById('top_button').innerHTML = "SHOW"; document.getElementById('top_button').setAttribute('onclick', "window.scroll({ top: document.body.offsetHeight, behavior: 'smooth' });") } else { document.getElementsByClassName('wrongAnswer')[currentAnswer].scrollIntoView({ "behavior": "smooth", "block": "center" }); document.getElementById('top_button').innerHTML = currentAnswer + 1; currentAnswer++; } } </script>
    <script>window.onscroll = function () { scrollAnimation(); }; function scrollAnimation() { window.onscroll = function (ev) { checkWrongAnswerViewed(); if (wrongAnswer.length === 0) { document.getElementById('top_button').innerHTML = "SHOW"; document.getElementById('top_button').setAttribute('onclick', "window.scroll({ top: document.body.offsetHeight, behavior: 'smooth' });") }; if (window.scrollY > 10) { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) { document.getElementById('scrollUp').className = "slideUp"; } document.getElementById('top_button').className = "visible"; } }; }</script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>

<body> <button id="top_button" class="visible" onclick="nextAnswer();">VIEW</button>

        <h1 id="dark_title" style="text-align: center;"><a href="/" style="color: white">漢字勉強</a></h1>
        <h2 style="text-align: center; color:white; margin-bottom: 5vh;">TEST-${post.section}</h2>
