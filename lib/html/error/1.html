<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        body {
            background-color: #1a1a1f;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        .dark_button {
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.3);
            background-color: #111114;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: none;
            cursor: pointer;
            border-collapse: collapse;
            border-width: 1px;
            border-radius: 8px;
            border-color: transparent;
            font-size: 20vw;
        }

        #title {
            text-align: center;
            font-size: 20vw;
        }

        #body {
            text-align: center;
            font-size: 3vh;
            margin-top: 10vh;
        }

        #statuscode {
            color: white;
            text-align: center;
            font-size: 30vw;
            margin-top: 10vh;
            margin-bottom: 0;
        }

        #description {
            color: white;
            text-align: center;
            font-size: 10vw;
            margin-top: 0;
            margin-bottom: 5vh;
        }

        @media (min-width: 768px) {
            #title {
                font-size: 10vh;
            }

            .dark_button {
                font-size: 10vh;
            }
            #statuscode {
                margin-top: 5vh;
                font-size: 30vh;
            }
            #description{
                margin-bottom: 5vh;
                font-size: 10vh;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字勉強 - ${statuscode}</title>
</head>

<body>
    <a href="/">
        <h1 id="title" style="margin-top:0">漢字勉強</h1>
    </a>
    <p id="statuscode">${statuscode}</p>
    <p id="description">${description}</p>
    <div style="text-align: center;"><input type="submit" class="dark_button" onclick="location.href='/'" value="歸還">
    </div>

</body>

</html>
